# =================================================================
# Spring Boot Configuration - DEVELOPMENT Profile
# =================================================================
# Activated with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set: SPRING_PROFILES_ACTIVE=dev

# =================================================================
# DATABASE CONFIGURATION - Local Development
# =================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/ecovale_hr?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=yourpassword

# =================================================================
# JPA / HIBERNATE - Development Settings
# =================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =================================================================
# LOGGING - Verbose for Development
# =================================================================
logging.level.root=INFO
logging.level.com.ecovale=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================================================
# ACTUATOR - All Endpoints Exposed
# =================================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
