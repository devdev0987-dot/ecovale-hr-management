# =================================================================
# Spring Boot Configuration - PRODUCTION Profile
# =================================================================
# Activated with: java -jar app.jar --spring.profiles.active=prod
# Or set: SPRING_PROFILES_ACTIVE=prod

# =================================================================
# DATABASE CONFIGURATION - AWS RDS Production
# =================================================================
# Uses environment variables - NO HARDCODED CREDENTIALS
# Set these in your deployment environment (EC2, ECS, Elastic Beanstalk, etc.)
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=true&requireSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# =================================================================
# JPA / HIBERNATE - Production Settings
# =================================================================
# CRITICAL: Use 'validate' in production - Flyway handles schema changes
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Performance Optimizations
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =================================================================
# FLYWAY - Production Configuration
# =================================================================
spring.flyway.enabled=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true
spring.flyway.out-of-order=false

# =================================================================
# CONNECTION POOL - Production Tuning
# =================================================================
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# =================================================================
# LOGGING - Minimal in Production
# =================================================================
logging.level.root=WARN
logging.level.com.ecovale=INFO
logging.level.org.hibernate.SQL=WARN

# =================================================================
# ACTUATOR - Limited Exposure for Security
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# =================================================================
# SECURITY & ERROR HANDLING
# =================================================================
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-message=always
server.error.include-binding-errors=never

# =================================================================
# PERFORMANCE
# =================================================================
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
