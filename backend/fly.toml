# =================================================================
# Fly.io Configuration
# =================================================================
# File: fly.toml
# Purpose: Defines app configuration for Fly.io deployment
# Deploy: fly deploy
# =================================================================

app = "ecovale-hr-backend"
primary_region = "sjc" # San Jose - change as needed

[build]
  # Use Dockerfile for build
  dockerfile = "Dockerfile"

[env]
  SPRING_PROFILES_ACTIVE = "prod"
  JPA_DDL_AUTO = "update"
  FLYWAY_ENABLED = "false"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/actuator/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Database (PostgreSQL)
# Run: fly postgres create
# Then: fly postgres attach <postgres-app-name>
