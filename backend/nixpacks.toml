# Nixpacks configuration for Railway deployment
providers = ["java"]

[phases.setup]
nixPkgs = ["maven", "jdk17"]

[phases.build]
cmds = [
  "mvn clean package -DskipTests -Dmaven.test.skip=true -U -B -e -q"
]

[phases.start]
cmd = "java -Xms128m -Xmx512m -XX:+UseSerialGC -Djava.security.egd=file:/dev/./urandom -Dserver.port=$PORT -Dspring.profiles.active=railway -jar target/hr-backend-1.0.0.jar"

[variables]
MAVEN_OPTS = "-Xmx1024m"
JAVA_TOOL_OPTIONS = "-Xmx1024m"
