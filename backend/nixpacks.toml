# Nixpacks configuration for Railway deployment
providers = ["java"]

[phases.setup]
nixPkgs = ["maven", "jdk17"]

[phases.build]
cmds = [
  "mvn clean package -DskipTests -U -B -e"
]

[phases.start]
cmd = "java -Xms256m -Xmx512m -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC -XX:+UseStringDeduplication -Djava.security.egd=file:/dev/./urandom -Dserver.port=$PORT -Dspring.profiles.active=railway -jar target/hr-backend-1.0.0.jar"

[variables]
MAVEN_OPTS = "-Xmx1024m"
JAVA_TOOL_OPTIONS = "-Xmx1024m"
