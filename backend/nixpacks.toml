# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["maven", "jdk17"]

[phases.build]
cmds = [
  "mvn clean package -DskipTests -U"
]

[phases.start]
cmd = "java -Xmx512m -Dserver.port=$PORT -Dspring.profiles.active=railway -jar target/hr-backend-1.0.0.jar"

[variables]
MAVEN_OPTS = "-Xmx512m"
JAVA_TOOL_OPTIONS = "-Xmx512m"
