# =================================================================
# Spring Boot Configuration - RAILWAY Profile
# =================================================================
# Activated with: SPRING_PROFILES_ACTIVE=railway

# =================================================================
# DATABASE CONFIGURATION - Railway PostgreSQL
# =================================================================
# Railway auto-injects DATABASE_URL or use individual variables
spring.datasource.url=${DATABASE_URL:}
spring.datasource.username=${PGUSER:}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver
# Don't initialize datasource immediately - allows app to start faster
spring.datasource.continue-on-error=true
# Make datasource completely optional
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# =================================================================
# JPA / HIBERNATE - Railway Settings (PostgreSQL)
# =================================================================
# Completely disable JPA validation to allow startup without DB
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Lazy initialization to allow health checks before DB is ready
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
# Don't fail on startup if DB is not ready
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# Speed up startup
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
# Disable schema validation completely
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.hibernate.validator.apply_to_ddl=false

# =================================================================
# CONNECTION POOL - Railway Optimized (PostgreSQL)
# =================================================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.initialization-fail-timeout=-1

# =================================================================
# FLYWAY - Disabled for Railway (using JPA auto-update)
# =================================================================
spring.flyway.enabled=false

# =================================================================
# SERVER CONFIGURATION
# =================================================================
server.port=${PORT:8080}
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s
server.forward-headers-strategy=native
server.tomcat.relaxed-query-chars=|,{,},[,]
# Optimize Tomcat for faster startup
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000
# Compression for better performance
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# =================================================================
# LOGGING
# =================================================================
logging.level.root=WARN
logging.level.com.ecovale.hr=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc.datasource=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# CORS Configuration
# =================================================================
# Add your frontend domains (comma-separated)
# Example: https://yourdomain.github.io,https://yourdomain.vercel.app
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# =================================================================
# JWT Configuration
# =================================================================
# CRITICAL: Set JWT_SECRET in Railway environment variables
# Generate: openssl rand -base64 64
jwt.secret=${JWT_SECRET:please-change-this-secret-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# =================================================================
# ACTUATOR Configuration (Health Checks)
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
# Disable DB health check to prevent service unavailable during startup
management.health.db.enabled=false
management.health.diskspace.enabled=false
management.health.ping.enabled=true
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=${PORT:8080}
management.endpoint.health.cache.time-to-live=10s
# Show UP immediately without checking components
management.health.defaults.enabled=false
