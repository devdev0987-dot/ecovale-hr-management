# =================================================================
# Spring Boot Configuration - RAILWAY Profile
# =================================================================
# Activated with: SPRING_PROFILES_ACTIVE=railway

# =================================================================
# DATABASE CONFIGURATION - Railway PostgreSQL
# =================================================================
# Railway auto-injects DATABASE_URL or use individual variables
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:railway}?sslmode=require&connectTimeout=10}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# JPA / HIBERNATE - Railway Settings (PostgreSQL)
# =================================================================
# Use 'update' for Railway to auto-create tables
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# Lazy initialization to allow health checks before DB is ready
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
# Don't fail on startup if DB is not ready
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# =================================================================
# CONNECTION POOL - Railway Optimized (PostgreSQL)
# =================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.connection-test-query=SELECT 1
# Delay pool initialization to allow health checks during startup
spring.datasource.hikari.auto-commit=true

# =================================================================
# FLYWAY - Disabled for Railway (using JPA auto-update)
# =================================================================
spring.flyway.enabled=false

# =================================================================
# SERVER CONFIGURATION
# =================================================================
server.port=${PORT:8080}
server.address=0.0.0.0
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s
server.forward-headers-strategy=native
server.tomcat.relaxed-query-chars=|,{,},[,]

# =================================================================
# LOGGING
# =================================================================
logging.level.root=INFO
logging.level.com.ecovale.hr=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================================================
# CORS Configuration
# =================================================================
# Add your frontend domains (comma-separated)
# Example: https://yourdomain.github.io,https://yourdomain.vercel.app
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# =================================================================
# JWT Configuration
# =================================================================
# CRITICAL: Set JWT_SECRET in Railway environment variables
# Generate: openssl rand -base64 64
jwt.secret=${JWT_SECRET:please-change-this-secret-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# =================================================================
# ACTUATOR Configuration (Health Checks)
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
# Disable DB health check to prevent service unavailable during startup
management.health.db.enabled=false
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=${PORT:8080}

# Health check should not fail if DB is down (Railway startup)
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Allow Railway health check to succeed even during startup
spring.datasource.hikari.initialization-fail-timeout=-1
