# =================================================================
# Spring Boot Configuration - RAILWAY Profile
# =================================================================
# Activated with: SPRING_PROFILES_ACTIVE=railway

# =================================================================
# DATABASE CONFIGURATION - Railway MySQL
# =================================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =================================================================
# JPA / HIBERNATE - Railway Settings (MySQL)
# =================================================================
# Use 'update' for Railway to auto-create tables
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =================================================================
# CONNECTION POOL - Railway Optimized (MySQL)
# =================================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# =================================================================
# FLYWAY - Disabled for Railway (using JPA auto-update)
# =================================================================
spring.flyway.enabled=false

# =================================================================
# SERVER CONFIGURATION
# =================================================================
server.port=${PORT:8080}

# =================================================================
# LOGGING
# =================================================================
logging.level.root=INFO
logging.level.com.ecovale.hr=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =================================================================
# CORS Configuration
# =================================================================
# Add your frontend domains (comma-separated)
# Example: https://yourdomain.github.io,https://yourdomain.vercel.app
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# =================================================================
# JWT Configuration
# =================================================================
# CRITICAL: Set JWT_SECRET in Railway environment variables
# Generate: openssl rand -base64 64
jwt.secret=${JWT_SECRET:please-change-this-secret-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# =================================================================
# ACTUATOR Configuration (Health Checks)
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
