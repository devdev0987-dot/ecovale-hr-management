# Netlify Configuration for Ecovale HR Management System
# Docs: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "npm run build"
  
  # Output directory (Vite builds to 'dist' by default)
  publish = "dist"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "18"
    # Configure VITE_API_BASE_URL through Netlify dashboard environment variables
    # Placeholder below - replace with actual backend URL in Netlify settings
    VITE_API_BASE_URL = "https://your-backend-url.com"

# SPA Redirect Rules - Fix 404 on page refresh/direct routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Additional redirect rules (optional)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
